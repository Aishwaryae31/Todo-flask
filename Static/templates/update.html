{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
{% block body %}

      <div class="container my-3">
        <h2>Update your Todo</h2>
        <h3>Update your Todo</h3>
<form action="/update/{{ todo.sno }}" method="POST">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}">
  </div>

  <div class="form-group">
    <label for="desc">Todo Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
  </div>

  <button type="submit" class="btn btn-dark mt-2">Update</button>
</form>

    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

{% endblock body %}
